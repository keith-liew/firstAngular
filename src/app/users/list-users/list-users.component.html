<div class="userlist">
  <mat-card>
    <mat-card-title>
      List of {{pagination.limit}} Users data from {{pagination.total}}
    </mat-card-title>

    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
      <input type="text" name="email" placeholder="email" ngModel>
      <input type="submit" value="filter">
    </form>

    <mat-card-content>
      <table mat-table [dataSource]="retdata.data" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/users/view',element.id]">View</a>|
            <a [routerLink]="['/users/edit',element.id]">Edit</a>|
            <a [routerLink]="['/users/delete',element.id]">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-content *ngIf='pages'>
      <mat-form-field appearance="fill">
        <mat-label>Current Page</mat-label>
        <mat-select name="page" (selectionChange)="someMethod($event.value)">
          <mat-option *ngFor="let page of pages;" [value]=page>
            {{page}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</div>
